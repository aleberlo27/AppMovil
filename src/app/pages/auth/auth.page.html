<ion-content>
  <body>

      <form class="form">

          <button type="button" class="login" (click)="showLogin()">LOG IN</button>
        </div>
        <!-- Mostrar componentes segÃºn estado -->
        @if (!isRegisterActive) {

        @else {
        <app-sign-up/>
        }
      </form>
    </div>
  </body>
</ion-content>
