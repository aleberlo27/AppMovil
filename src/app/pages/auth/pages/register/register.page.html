<ion-content class="ion-padding register-content">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-box">
    <h2>Registrar</h2>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Código de empresa</ion-label>
      <ion-input type="text" formControlName="companyCode"></ion-input>
    </ion-item>

    <div *ngIf="hasError()" class="error-message">
      Las contraseñas no coinciden o hay campos vacíos.
    </div>

    <ion-button expand="block" type="submit" [disabled]="isPosting()">Registrar</ion-button>

    <div *ngIf="passwordMismatch()" class="error-message">
      Las contraseñas no coinciden.
    </div>

    <div *ngIf="companyCodeNotExist()" class="error-message">
      El código de empresa no existe.
    </div>

    <app-alert-error *ngIf="hasError()"
      message="Error en el registro. Por favor, verifica los datos."></app-alert-error>
  </form>
</ion-content>
